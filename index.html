<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
<div class="choices">
    <div class="choice" id="rock"><img src="Assests/rock.webp" alt="rock image"></div>
    <div class="choice" id="paper"><img src="Assests/paper.webp" alt="paper image"></div>
    <div class="choice" id="scissor"><img src="Assests/scissor.webp" alt="scissor image"></div>
</div>

<div class="score-board">
    <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
    </div>
    <div class="score">
        <p id="comp-score">0</p>
        <p>Computer</p>
    </div>
</div>
<div class="msg-container">
    <p id="msg">Play your move</p>
</div>
<script src="script/first.js"></script>
</body>
</html>
